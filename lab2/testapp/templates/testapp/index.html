<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Index Page</title>
  </head>
  <body>
    <h1>Список категорій</h1>
    <ul>
      {% for category in categories %}
      <li>{{ category.name }}</li>
      {% endfor %}
    </ul>

    <h1>Список продуктів</h1>
    <ul>
      {% for product in products %}
      <li>{{ product.name }} — {{ product.price }} грн</li>
      {% endfor %}
    </ul>
  </body>
</html>
